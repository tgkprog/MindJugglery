plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.spring.io/milestone')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.0.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-amqp:2.0.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.0.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.0.2.RELEASE'
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.9.3'
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:2.0.0.RC2'
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-hystrix:2.0.0.RC2'
    implementation 'org.jetbrains.kotlin:kotlin-reflect:1.2.41'
    implementation 'org.springframework.boot:spring-boot-starter-logging:2.0.2.RELEASE'
    implementation 'javax.xml.bind:jaxb-api:2.3.0'
    runtimeOnly 'com.h2database:h2:1.4.197'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.0.2.RELEASE'
}

group = 'microservices.book'
version = '1.0.11'
description = 'Jumbled-Words'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
